{% extends "base.html" %}
{% block content %}
<h2>➕ Registrar Atendimento</h2>

<form method="POST">
    <div class="mb-3">
        <label for="medico_id" class="form-label">Médico responsável</label>
        <select class="form-select" id="medico_id" name="medico_id" required>
            <option value="">Selecione um médico</option>
            {% for m in medicos %}
                <option value="{{ m.id }}">{{ m.nome }} ({{ m.percentual_repasse }}%)</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="valor" class="form-label">Valor do atendimento (R$)</label>
        <input type="number" class="form-control" id="valor" name="valor" 
               step="0.01" min="0.01" required>
    </div>

    <button type="submit" class="btn btn-success">Registrar Atendimento</button>
    <a href="{{ url_for('listar_atendimentos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
